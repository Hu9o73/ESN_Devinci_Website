<section class="ezy__blog15 light">
    <div class="container">
       <div class="row justify-content-center">
          <div class="col-12">
             <h1 class="ezy__blog15-heading">What's up ?</h1>
          </div>
          <div id="ezy__blog15-controls" class="carousel slide" data-bs-ride="carousel">
             <div class="carousel-inner">
                <div
                *ngFor="let group of getCarouselGroups(); let i = index"
                class="carousel-item"
                [ngClass]="{ active: i === 0 }"
                >
                <div class="row">
                   <!-- Render actual cards -->
                   <div *ngFor="let card of group" class="col-12 col-lg-4 mt-4 mt-lg-5">
                      <app-home-carousel-card
                      [image]="card.image"
                      [title]="card.title"
                      [category]="card.category"
                      [description]="card.description"
                      [authorImage]="card.authorImage"
                      [authorName]="card.authorName"
                      ></app-home-carousel-card>
                   </div>
                   <!-- Render placeholders if needed -->
                   <div
                      *ngFor="let placeholder of generatePlaceholders(3 - group.length)"
                      class="col-12 col-lg-4 mt-4 mt-lg-5"
                      ></div>
                </div>
             </div>
          </div>
          <!-- Controls -->
          <button
             class="carousel-control-prev"
             type="button"
             data-bs-target="#ezy__blog15-controls"
             data-bs-slide="prev"
             >
          <i class="fas fa-angle-left"></i>
          </button>
          <button
             class="carousel-control-next"
             type="button"
             data-bs-target="#ezy__blog15-controls"
             data-bs-slide="next"
             >
          <i class="fas fa-angle-right"></i>
          </button>
       </div>
    </div>
    </div>
 </section>
