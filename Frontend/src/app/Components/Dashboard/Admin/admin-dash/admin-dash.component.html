<div class="container">
  <h1>
    Web-Admin dashboard
  </h1>

  <hr>

  <div class="row">
    <div class="col-sm-12 col-md-4">
      <form>
        <div class="form-group">
          <label for="userId">User ID</label>
          <input type="text" class="form-control" id="userId" placeholder="Enter user ID" [(ngModel)]="targetId"
            name="targetId">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" class="form-control" id="role" placeholder="Enter role" [(ngModel)]="targetRole"
            name="targetRole">
        </div>
        <br>
        <button type="submit" (click)="modifyUserRole()" class="btn btn-primary">Submit</button>
      </form>

      <br><br>
      <div *ngIf="errorMessage" class="error alert alert-warning">{{ errorMessage }}</div>
      <div *ngIf="successMesssage" class="alert alert-success">{{successMesssage}}</div>
    </div>

    <div class="col-sm-12 col-md-8">
      <ag-grid-angular
      style="width: 100%; height: 300px;"
      [rowHeight]="40"
      [theme]="theme"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      (gridReady)="onGridReady($event)"
    />
    </div>
  </div>
</div>
